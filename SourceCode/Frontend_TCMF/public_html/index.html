<!DOCTYPE html>
<html lang="en">
<head>
	<title>SAFE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="./favicon/Security.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./css/util.css">
	<link rel="stylesheet" type="text/css" href="./css/Enterpass.css">

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<span class="login-status">
					<div style="display: inline-block; margin-right: 10px;">
						STATUS :
					</div>
					<div id="hw-status" style="color:crimson; display:inline-block; margin-right: 10px;">
						NOT AVAILABLE
					</div>
					<button class="check-btn" style="display: inline-block;" id ="check">
						Check
					</button>
				</span>

				<span class="login100-form-title">
					PLEASE ENTER YOUR PASSWORD
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="pass" id="password" placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onclick="login()">
						Submit
					</button>
				</div>
					<div class="text-center p-t-12">
					<div class="alert" id="errormsg"></div>
				<!-- </div>
					<div class="text-center p-t-136">
					<a class="txt2" href="Home.html">
						Return to main page
						<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
					</a>
				</div> -->

			</div>
		</div>
	</div>
	<script src="Enterpass.js"></script>
